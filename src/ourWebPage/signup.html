<html>
<head>

<title>Login</title>
<link rel="stylesheet" type="text/css" href="../css/signin.css">
</head>
<body>
    <div class="loginbox">
    <img src="../img/avatar.png" class="avatar">
        <h1>Sign Up Here</h1>
        <form name="signupInfo">
            <p>Email</p>
            <input type="text" name="username" placeholder="Enter Your Email Here">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="password" name="cpassword" placeholder="Confirm Your Password">


        </form>
        <button id="confirmButton">Confirm</button>
        <button id="Home", onclick="location.href = 'index.html'">Home</button>


    </div>

</body>
     <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
     <script src="../ourScript/initFireBase.js"></script>
     <script type="application/javascript" src="../ourScript/ourUser.js"></script>
     <script type="application/javascript" src="../ourScript/makeAccount.js"></script>

</html>
